<!DOCTYPE html>
<html lang="en">

<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <link rel="icon" type="image/x-icon" href="/img/calculator.ico" />
</head>

<body>
    <div class="mainBody">
        <div class="screen">
            <div class="resultScreen">
                <p></p>
            </div>
        </div>
        <div class="buttons">
            <div class="row firstRow">
                <div class="btn gray percent">%</div>
                <div class="btn gray plusMinus">+/-</div>
                <div class="btn gray eraseAll">AC</div>
                <div class="btn orange divide">/</div>
            </div>

            <div class="row secondRow">
                <div class="btn seven">7</div>
                <div class="btn eight">8</div>
                <div class="btn nine">9</div>
                <div class="btn orange multiply">*</div>
            </div>

            <div class="row thirdRow">
                <div class="btn four">4</div>
                <div class="btn five">5</div>
                <div class="btn six">6</div>
                <div class="btn orange minus">-</div>
            </div>

            <div class="row fourthRow">
                <div class="btn one">1</div>
                <div class="btn two">2</div>
                <div class="btn three">3</div>
                <div class="btn orange plus">+</div>
            </div>

            <div class="row fifthRow">
                <div class="btn zero">0</div>
                <div class="btn dot">.</div>
                <div class="btn orange equal">=</div>
            </div>
        </div>
    </div>

    <script src="/backend/app.js"></script>

</body>

</html>
